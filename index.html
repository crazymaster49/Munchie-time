<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Munchie Nights</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <header>
      <nav>
        <div class="Logo">
          <a>Munchie Night</a>

        </div>


      </nav>

    </header>
    <main>
      <div class="field">
        <label class="label">Type of food</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Steak House">
        </div>
      </div>
      <div class="field">
  <div class="control">
    <button class="button is-primary">Submit</button>
    <span class="icon is-small is-right is-large is-center">
    <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
  </div>
</div>

      <div id="wrapper">

  <span id="controlL"  role="button" aria-label="See Previous Modules">
    <b class="fa fa-chevron-left fa-chevron-left-extra" aria-hidden="true"></b>
  </span>
  <span id="controlR" class="right-controls" role="button" aria-label="See Previous Modules">
      <b class="fa fa-chevron-right fa-chevron-right-extra" aria-hidden="true"></b>
    </span>
  <div class="title text-center h1">Open Now</div>

  <div class="module-section clearfix cards">




    <ul id="content"></ul>




  </div><!--end of module-section-->


<!-- <button class="btn arrow-guides-right fa-chevron-right"></button> -->



</div>
      </main>


      <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

</script>
<script type="text/javascript" src="script.js">

</script>
  </body>
</html>
